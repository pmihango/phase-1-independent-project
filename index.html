<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>COCKTAILS</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>

    <body>
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand nav-item text-light" id="home-link">COCKTAILS LISTING</a>

                <ul class="navbar-nav me-auto d-flex flex-row">
                    <li class="nav-item me-2">
                        <a class="text-light nav-link" href="#" id="category-link">CATEGORIES</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-light nav-link" href="#" id="glass-link">GLASSES</a>
                    </li>
                </ul>

                <form class="d-flex" id="search-form">
                    <input class="form-control" type="text" placeholder="Search" id="search"/>
                    <button class="btn btn-outline-info ms-1" id="searchBtn">SEARCH</button>
                </form>
            </div>
        </nav>

<div>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5" id="form1">
                    <div class="form-data" v-if="!submitted">
                        <div class="forms-inputs mb-4"> <span>Email or username</span> <input autocomplete="off" type="text" v-model="email" v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}" v-on:blur="emailBlured = true">
                            <div class="invalid-feedback">A valid email is required!</div>
                        </div>
                        <div class="forms-inputs mb-4"> <span>Password</span> <input autocomplete="off" type="password" v-model="password" v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}" v-on:blur="passwordBlured = true">
                            <div class="invalid-feedback">Password must be 8 character!</div>
                        </div>
                        <div class="mb-3"> <button v-on:click.stop.prevent="submit" class="btn btn-dark w-100">Login</button> </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
        
        <div class="container mt-5" id="main-container">

            <div class="row" id="random-cocktail">

            </div>

            <div class="row mt-3 mb-3" id="cocktail-categories" hidden>
                <h3>CATEGORIES</h3>
            </div>

            <div class="row mt-3 mb-3" id="cocktail-glasses" hidden>
                <h3>GLASSES</h3>
            </div>

            <div class="row mt-3 mb-3" id="search-result" hidden>
                <h3>SEARCH RESULTS</h3>
            </div>


        </div>

        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
