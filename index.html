<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Brewery Show</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand nav-item text-light" id="home-link">BREWERY SHOW</a>

            <ul class="navbar-nav me-auto d-flex flex-row">
                <li class="nav-item me-2">
                    <a class="text-light nav-link" href="#" id="list-link">LIST</a>
                </li>
                <li class="nav-item">
                    <a class="text-light nav-link" href="#" id="random-link">RANDOM</a>
                </li>
            </ul>
            <form class="d-flex" id="search-form">
                <input class="form-control" type="text" placeholder="Search" id="search"/>
                <button class="btn btn-outline-info ms-1" id="searchBtn">SEARCH</button>
            </form>
            
        </div>
    </nav>
    <div class="container mt-5" id="main-container">

        <div class="row" id="random-meal">

            </div>

                <div class="row mt-3 mb-3" id="list-breweries" hidden>
                <h3>LIST</h3>
                </div>

                <div class="row mt-3 mb-3" id="random-breweries" hidden>
                <h3>RANDOM</h3>
                </div>

        <div class="row mt-3 mb-3" id="search-result" hidden>
            <h3>SEARCH RESULTS</h3>
        </div>



    </div>

    <div>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check the Box</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
